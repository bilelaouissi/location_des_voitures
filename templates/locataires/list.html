{% extends 'base.html' %}
{% block title %} Liste de voiture{% endblock %}
{% block content %}
    <div class="text-right mt-2"><a href="{{url_for('add_locataires')}}" type="button" class="btn btn-primary">Ajouter</a></div>
    <div class="mt-4">
        <form class="form-inline my-2 my-lg-0 float-right" action="{{ url_for('locataires')}}" method="post">
          <input class="form-control mr-sm-2" name="key" type="search" placeholder="Nom">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
        <table class="table mt-1 pt-1">
            <thead class="thead-light">
              <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Adresse</th>
                <th class="text-center">action</th>
              </tr>
            </thead>
            <tbody>
               {% for locataire in locataires %}
              <tr>

                <td>{{ locataire['id_loc'] }}</td>
                <td>{{ locataire['nom'] }}</td>
                <td>{{ locataire['prenom'] }}</td>
                <td>{{ locataire['adresse'] }}</td>
                <td class="text-center">
                    <a  href="{{url_for('modify_locataires', id=locataire['id'])}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                </td>
              </tr>
             {% endfor %}
            </tbody>
        </table>
        </div>
{% endblock %}
