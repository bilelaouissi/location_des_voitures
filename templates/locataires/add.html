{% extends 'base.html' %}
{% block title %} Liste de voiture{% endblock %}
{% block content %}
    <div class="mt-4">
        {% if result %}
            {% if result.fail %}
                <div class="alert alert-danger" role="alert">{{result.fail}}</div>
            {% endif %}
            {% if result.success %}
                 <div class="alert alert-success" role="alert">{{result.success}}</div>
            {% endif %}
        {% endif %}

        <form action="{{ url_for('add_locataires')}}" method="post">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="id_loc">ID locataire</label>
                  <input type="text" class="form-control" name="id_loc" id="id_loc" placeholder="Id locataire" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="nom">Nom</label>
                  <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom" required>
                </div>
                 <div class="form-group col-md-6">
                    <label for="prenom">Prenom</label>
                    <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Prenom" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="prenom">Adresse</label>
                    <input type="text" class="form-control" name="adresse" id="adresse" placeholder="adresse" required>
                  </div>
              </div>

              <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
{% endblock %}
